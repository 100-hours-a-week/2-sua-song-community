<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="/assets/styles.css">
  <style>
    /* 프로필 사진 업로드 영역 스타일 (원 모양 100px) */
    .profile-upload {
      width: 100px;
      height: 100px;
      border: 2px dashed #ccc;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      margin: 0 auto 20px auto;
    }
    .profile-upload img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .profile-upload span {
      font-size: 2rem;
      color: #ccc;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- 헤더 (뒤로가기 버튼은 index.html로 이동) -->
  <header class="header">
    <button class="back-btn" onclick="window.location.href='/index.html'">&lt;</button>
    <h1 class="title">회원가입</h1>
    <img class="profile-img" src="/assets/images/profile.jpg" alt="프로필" />
  </header>

  <main>
    <form id="register-form" action="/register" method="POST" enctype="multipart/form-data">
      <!-- 프로필 사진 업로드 영역 (이메일 입력 위에 위치) -->
      <div class="profile-upload" id="profile-container">
        <img id="profile-preview" src="" alt="프로필 이미지" class="hidden">
        <span id="profile-plus">+</span>
      </div>
      <input type="file" id="profile-upload" name="profile" accept="image/*" class="hidden">

      <!-- 이메일 입력 (영문과 @만 허용) -->
      <label for="email">이메일*</label>
      <input type="email" id="email" name="email" class="form-style" placeholder="이메일 입력" required pattern="[A-Za-z@]+" title="영문과 @만 사용 가능합니다.">
      
      <!-- 비밀번호 입력 -->
      <label for="password">비밀번호*</label>
      <input type="password" id="password" name="password" class="form-style" placeholder="비밀번호 입력" required>
      
      <!-- 비밀번호 확인 입력 -->
      <label for="confirm-password">비밀번호 확인*</label>
      <input type="password" id="confirm-password" name="confirm-password" class="form-style" placeholder="비밀번호 재입력" required>
      
      <!-- 닉네임 입력 -->
      <label for="nickname">닉네임*</label>
      <input type="text" id="nickname" name="nickname" class="form-style" placeholder="닉네임 입력" required>
      
      <!-- 버튼 그룹: 회원가입 + 로그인하러 가기 버튼을 가로로 나열 -->
      <div class="flex justify-center gap-4 mt-6">
        <button type="submit" class="button w-1/2">회원가입</button>
        <button type="button" class="button w-1/2 bg-gray-500 hover:bg-gray-600" onclick="window.location.href='/index.html'">로그인하러 가기</button>
      </div>
    </form>
  </main>

  <script src="register.js"></script>
</body>
</html>
