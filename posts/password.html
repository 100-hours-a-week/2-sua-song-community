<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 수정</title>
  <link rel="stylesheet" href="/assets/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Noto Sans', sans-serif;
    }
  </style>
</head>
<body class="bg-white">
  <!-- 헤더: 공통 헤더 영역 (header.js에서 기능 적용) -->
  <header class="header flex items-center justify-between p-4 bg-gray-100 shadow-md">
    <button class="back-btn" onclick="history.back();">&lt;</button>
    <h1 class="title text-xl font-bold">아무 말 대잔치</h1>
    <div class="relative">
      <!-- 프로필 이미지 (드롭다운 트리거) -->
      <img id="profileImage" class="profile-img cursor-pointer" src="/assets/images/profile.png" alt="프로필">
      <!-- 드롭다운 메뉴 (초기 상태: hidden 클래스 적용) -->
      <div id="dropdownContent" class="dropdown-content hidden">
        <a href="/posts/profile.html">회원정보 수정</a>
        <a href="/posts/password.html">비밀번호 수정</a>
        <a href="#" id="logoutBtn">로그아웃</a>
      </div>
    </div>
  </header>
  
  <!-- 메인 컨텐츠: 비밀번호 수정 폼 -->
  <main class="flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-6 bg-gray-100 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold text-center mb-4">비밀번호 수정</h1>
      <form id="passwordForm">
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
          <!-- .form-style 클래스 사용: 흰색 배경, 검정 글씨 -->
          <input type="password" id="password" class="form-style" placeholder="비밀번호를 입력하세요" required>
          <p id="passwordError" class="text-red-500 text-xs hidden">비밀번호를 입력해주세요</p>
          <p id="passwordValidationError" class="text-red-500 text-xs hidden">
            비밀번호는 8자 이상 20자 이하이며, 대문자, 소문자, 숫자, 특수문자를 최소 1개씩 포함해야 합니다.
          </p>
        </div>
        <div class="mb-4">
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700">비밀번호 확인</label>
          <input type="password" id="confirmPassword" class="form-style" placeholder="비밀번호를 다시 입력하세요" required>
          <p id="confirmPasswordError" class="text-red-500 text-xs hidden">비밀번호 확인과 다릅니다</p>
        </div>
        <button type="submit" id="submitButton" class="w-full bg-purple-300 text-white font-semibold py-2 rounded-md cursor-not-allowed" disabled>
          수정하기
        </button>
      </form>
      <div id="toast" class="hidden fixed bottom-5 right-5 bg-green-500 text-white p-3 rounded-md">
        수정완료
      </div>
    </div>
  </main>
  
  <!-- 공통 헤더 기능 -->
  <script src="/scripts/header.js"></script>
  <!-- 비밀번호 수정 페이지 전용 JS -->
  <script src="/scripts/password.js"></script>
</body>
</html>
