<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 수정</title>
  <!-- 공통 스타일과 로그인 전용 CSS 사용 -->
  <link rel="stylesheet" href="/assets/styles.css">
  <link rel="stylesheet" href="/assets/login.css">
  <style>
    body {
      font-family: 'Noto Sans', sans-serif;
    }
  </style>
</head>
<body>
  <main class="login-container">
    <h2 class="login-title">비밀번호 수정</h2>
    <form id="passwordForm" class="login-form">
      <div class="input-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" class="form-style" placeholder="비밀번호를 입력하세요" required>
        <span id="passwordError" class="error-message hidden">비밀번호를 입력해주세요</span>
        <span id="passwordValidationError" class="error-message hidden">
          비밀번호는 8자 이상 20자 이하이며, 대문자, 소문자, 숫자, 특수문자를 최소 1개씩 포함해야 합니다.
        </span>
      </div>
      <div class="input-group">
        <label for="confirmPassword">비밀번호 확인</label>
        <input type="password" id="confirmPassword" class="form-style" placeholder="비밀번호를 다시 입력하세요" required>
        <span id="confirmPasswordError" class="error-message hidden">비밀번호 확인과 다릅니다</span>
      </div>
      <button type="submit" id="submitButton" class="login-button" disabled>
        수정하기
      </button>
    </form>
    <div id="toast" class="toast hidden">수정완료</div>
  </main>
  
  <!-- 공통 헤더 기능 -->
  <script src="/scripts/header.js"></script>
  <!-- 비밀번호 수정 페이지 전용 JS -->
  <script src="/scripts/password.js"></script>
</body>
</html>
