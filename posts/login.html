<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <!-- 공통 스타일이 /assets/styles.css에 있다고 가정 -->
  <link rel="stylesheet" href="/assets/styles.css">
  <!-- 로그인 전용 CSS -->
  <link rel="stylesheet" href="/assets/login.css">
</head>
<body>
  <main class="login-container">
    <h2 class="login-title">로그인</h2>
    <form id="loginForm" class="login-form">
      <div class="input-group">
        <label for="email">이메일</label>
        <input type="email" id="email" placeholder="이메일을 입력해주세요" required>
        <span class="error-message" id="emailError"></span>
      </div>
      <div class="input-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" placeholder="비밀번호를 입력해주세요" required>
        <span class="error-message" id="passwordError"></span>
      </div>
      <button type="submit" class="login-button" id="loginButton">로그인</button>
      <div class="form-footer">
        <a href="/posts/register.html" class="register-link">회원가입</a>
      </div>
    </form>
  </main>
  
  <!-- 로그인 스크립트 (경로: /scripts/login.js) -->
  <script src="/scripts/login.js"></script>
</body>
</html>
