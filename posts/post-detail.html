<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게시글 상세보기</title>
  <link rel="stylesheet" href="/assets/styles.css">
  <link rel="stylesheet" href="/assets/edit.css">
  <link rel="stylesheet" href="/assets/dropdown.css">
  <link rel="stylesheet" href="/assets/post.detail.css">

</head>
<body>
  <!-- 공통 헤더는 /scripts/header.js를 통해 동적으로 삽입됩니다. -->
  <script type="module" src="/scripts/header.js"></script>
  
  <main class="post-container detail-container">
    <div class="post-header">
      <h1 id="post-title"></h1>
      <div class="post-meta">
        <div class="post-author-info">
          <span id="post-author"></span>
        </div>
        <div class="post-date" id="post-date"></div>
      </div>
    </div>

    <!-- 수정 및 삭제 버튼 -->
    <div class="post-actions">
      <button id="edit-button" class="edit-button">수정</button>
      <button id="delete-button" class="delete-button">삭제</button>
    </div>

    <!-- 게시글 이미지 및 내용 -->
    <div id="post-image-container" class="post-image"></div>
    <div id="post-content" class="post-content"></div>

    <!-- 좋아요, 조회수, 댓글 수 -->
    <div class="post-stats">
      <div id="like-button" class="stat-box like-button">
        ❤️ 좋아요 <span id="like-count">0</span>
      </div>
      <div class="stat-box">
        👁 조회수 <span id="view-count">0</span>
      </div>
      <div class="stat-box">
        💬 댓글 <span id="comment-count">0</span>
      </div>
    </div>
    
    <!-- 댓글 섹션 -->
    <div class="comments-section">
      <h3>댓글을 남겨주세요!</h3>
      <div class="comment-form-container">
        <div class="comment-input-area">
          <textarea id="comment-input" placeholder="댓글을 입력하세요..." class="comment-form"></textarea>
          <button id="comment-button" class="button">댓글 등록</button>
        </div>
        <div id="comments" class="comments-list">
          <!-- 댓글들이 여기에 추가됩니다. -->
        </div>
      </div>
    </div>
  </main>
  
  <!-- 게시글 상세보기 기능 스크립트 -->
  <script src="/scripts/post-detail.js"></script>
</body>
</html>
