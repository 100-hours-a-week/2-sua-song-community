<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세보기</title>
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
    <!-- ✅ 공통 헤더 추가 -->
    <header class="header">
        <button class="back-btn" onclick="history.back();">&lt;</button>
        <h1 class="title">아무 말 대잔치</h1>
        <img class="profile-img" src="/assets/images/profile.png" alt="프로필" />
    </header>
    
    <main class="post-container detail-container">
        <div class="post-header">
            <h1 id="post-title"></h1>
            <div class="post-meta">
                <img src="/assets/images/profile.jpg" alt="작성자 프로필" class="author-image">
                <span class="post-author" id="post-author"></span>
                <span class="separator">·</span>
                <span id="post-date"></span>
            </div>
        </div>

        <!-- ✅ 수정 및 삭제 버튼 -->
        <div class="post-actions">
            <button id="edit-button" class="edit-button">수정</button>
            <button id="delete-button" class="delete-button">삭제</button>
        </div>

        <!-- ✅ 게시글 이미지 및 내용 -->
        <div id="post-image-container" class="post-image"></div>
        <div id="post-content" class="post-content"></div>

        <!-- ✅ 좋아요, 조회수, 댓글 수 가로 배치 -->
        <div class="post-stats">
            <div id="like-button" class="stat-box like-button">❤️ 좋아요 <span id="like-count">0</span></div>
            <div class="stat-box">👁 조회수 <span id="view-count">0</span></div>
            <div class="stat-box">💬 댓글 <span id="comment-count">0</span></div>
        </div>
        
        <!-- ✅ 댓글 입력 폼 -->
        <div class="comments-section">
            <h3>댓글을 남겨주세요!</h3>
            <div class="comment-form-container">
                <textarea id="comment-input" placeholder="댓글을 입력하세요..." class="comment-form"></textarea>
                <button id="comment-button">댓글 등록</button>
            </div>
            <div id="comments" class="comments-list"></div>
        </div>
    </main>
    
    <script src="/scripts/post-detail.js"></script>
</body>
</html>
