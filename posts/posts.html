<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록</title>
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
    <header class="header">
        <button class="back-btn" onclick="history.back();">&lt;</button>
        <h1 class="title">아무 말 대잔치</h1>
        <img class="profile-img" src="/assets/images/profile.jpg" alt="프로필" />
    </header>

    <main class="board-container">
        <div class="board-header">
            <h2>게시판</h2>
            <button id="create-post-btn" class="button">게시글 작성</button>
        </div>

        <div id="post-list" class="post-list">
            <!-- ✅ 삭제된 게시글은 목록에서 제거됨 -->
        </div>
    </main>

    <script src="/scripts/post.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // 게시글 작성 버튼 클릭 시 페이지 이동
            document.getElementById("create-post-btn").addEventListener("click", function () {
                window.location.href = "post-create.html";
            });
        });
    </script>
</body>
</html>
